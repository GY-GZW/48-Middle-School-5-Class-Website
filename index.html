<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长春48中2024级5班</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #121212;
            --secondary: #1DB954;
            --accent: #E50914;
            --light: #1E1E1E;
            --dark: #000000;
            --text: #E0E0E0;
            --text-secondary: #B3B3B3;
            --success: #1DB954;
            --warning: #FFA500;
            --card-bg: rgba(30, 30, 30, 0.7);
            --button-bg: rgba(29, 185, 84, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--dark);
            min-height: 100vh;
            background-image: url('https://t.alcy.cc/pc');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--secondary);
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            position: relative;
            padding-bottom: 15px;
            text-align: center;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary);
        }

        h2 {
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
            padding-left: 15px;
            margin-top: 30px;
        }

        .class-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(40, 40, 40, 0.6);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            flex-basis: 48%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .info-card h3 {
            color: var(--text);
            margin-top: 0;
            border-bottom: 1px solid var(--text-secondary);
            padding-bottom: 10px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 30px auto;
        }

        .button {
            display: block;
            padding: 12px 0;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .button:hover {
            background: #1ed760;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(29, 185, 84, 0.4);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('https://t.alcy.cc/mp');
            }
            
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .button {
                padding: 10px 0;
            }
            
            .class-info {
                flex-direction: column;
            }
            
            .info-card {
                flex-basis: 100%;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
