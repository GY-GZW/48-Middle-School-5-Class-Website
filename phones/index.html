    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #121212;
            --secondary: #1DB954;
            --accent: #E50914;
            --light: #1E1E1E;
            --dark: #000000;
            --text: #E0E0E0;
            --text-secondary: #B3B3B3;
            --success: #1DB954;
            --warning: #FFA500;
            --card-bg: rgba(30, 30, 30, 0.7);
            --button-bg: rgba(29, 185, 84, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--dark);
            min-height: 100vh;
            background-image: url('https://t.alcy.cc/pc');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--secondary);
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            position: relative;
            padding-bottom: 15px;
            text-align: center;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #1ed760;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
        }

        .search-bar button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-bar button:hover {
            background: #1ed760;
        }

        .contact-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .contact-table th {
            background: rgba(29, 185, 84, 0.3);
            padding: 12px 15px;
            text-align: left;
            color: var(--secondary);
        }

        .contact-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .group-title {
            margin-top: 30px;
            color: var(--secondary);
            font-size: 1.3em;
            border-left: 4px solid var(--secondary);
            padding-left: 10px;
        }

        .teacher-card {
            background: rgba(40, 40, 40, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .teacher-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            background-size: cover;
            background-position: center;
        }

        .teacher-info h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .teacher-info p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('https://t.alcy.cc/mp');
            }
            
            .container {
                width: 95%;
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .teacher-card {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

    <script>
        // 简单的搜索功能
        document.querySelector('.search-bar button').addEventListener('click', function() {
            const searchText = document.querySelector('.search-bar input').value.toLowerCase();
            const rows = document.querySelectorAll('.contact-table tbody tr');
            
            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if(rowText.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
        
        // 回车键触发搜索
        document.querySelector('.search-bar input').addEventListener('keyup', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.search-bar button').click();
            }
        });
    </script>
